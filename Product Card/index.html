<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="cart__heart"><i class='bx bx-heart' ></i></div>
        <div class="card__cart"><i class='bx bx-cart-alt' ></i></div>
        <div class="cart__img">
            <img src="/Product Card/download.png" alt="">
        </div>
        <div class="card__title">
            <h2>Nike Zoom Kd 12</h2>
        </div>
        <div class="card__price">
           $99
        </div>
        <div class="card__size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card__color">
            <h3>color:</h3>
            <span class="card__color--green"></span>
            <span class="card__color--red"></span>
            <span class="card__color--black"></span>
        </div>
        <div class="card__action"></div>
    </div>
</body>
</html>
