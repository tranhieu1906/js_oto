<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
			href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
			rel="stylesheet"
		/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <span class="control prev">
                <i class="bx bx-chevron-left"></i>
            </span>
            <span class="control next">
                <i class="bx bx-chevron-right"></i>
            </span>
            <div class="img-wrap">
                <img src="/SlideShow/img/img1.jpg" alt="" />
            </div>
        </div>
        <div class="list-img">
            <div>
                <img src="/SlideShow/img/img1.jpg" alt="" />
            </div>
            <div>
                <img src="/SlideShow/img/img2.jpg" class="active" alt="" />
            </div>
            <div>
                <img src="/SlideShow/img/img3.jpg" alt="" />
            </div>
            <div>
                <img src="/SlideShow/img/img4.jpg" alt="" />
            </div>
            <div>
                <img src="/SlideShow/img/img5.jpg" alt="" />
            </div>
            <div>
                <img src="/SlideShow/img/img6.jpg" alt="" />
            </div>
            <div>
                <img src="/SlideShow/img/img7.jpg" alt="" />
            </div>
            <div>
                <img src="/SlideShow/img/img8.jpg" alt="" />
            </div>
            <div>
                <img src="/SlideShow/img/img9.jpg" alt="" />
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
